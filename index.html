<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main pt-3">
        <h4 class="text-white">Hello</h4>
        <h2 class="text-white">Venkata Trinadh</h2>
        <div class="formDiv p-4 mt-3">
            <h1>Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm" class="form pt-3 pr-4 pl-4 pb-3 mt-4 mb-4">
                <div class="mb-3">
                    <label for="siteNameInput">
                        SITE NAME
                    </label>
                    <input type="text" id="siteNameInput" class="form-control" placeholder="Enter Site Name">
                    <p id="siteNameErrMsg" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="siteUrlInput">
                        SITE URL
                    </label>
                    <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter Site Url">
                    <p id="siteUrlErrMsg" class="text-danger"></p>
                </div>
                <div class="text-right mb-3">
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="item pr-4">
            <ul id="bookmarkList" type="none">
            </ul>
        </div>
        


    </div>


    <script src="app.js"></script>
</body>

</html>
